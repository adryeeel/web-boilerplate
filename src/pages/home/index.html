<!DOCTYPE html>
<html lang="pt-pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>

		<!-- Link GoogleFonts API -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Importing Font Stack -->
		<link
			href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Link FontAwesome API -->
		<script
			src="https://kit.fontawesome.com/5d9f6f0a54.js"
			crossorigin="anonymous"
		></script>

		<!-- Link Stylesheet -->
		<link id="main" rel="stylesheet" href="../../sass/main.scss" />

		<!-- Link JS Script -->
		<script type="module" src="home.js" defer></script>
		<script type="module" src="../../js/components/Alert.js" defer></script>
	</head>
	<body id="home" data-theme="system">
		<header class="header"></header>

		<main class="main">
			<label class="button--switch">
				<input type="checkbox" class="button--switch__checkbox" />
				<span class="button--switch__slider"></span>
			</label>

			<label class="button--switch--theme">
				<input type="checkbox" class="button--switch--theme__checkbox" />

				<span class="button--switch--theme__slider">
					<span class="button--switch--theme__disc">
						<span class="button--switch--theme__crater"></span>
						<span class="button--switch--theme__crater"></span>
						<span class="button--switch--theme__crater"></span>
						<span class="button--switch--theme__crater"></span>
						<span class="button--switch--theme__crater"></span>
						<span class="button--switch--theme__crater"></span>
						<span class="button--switch--theme__crater"></span>
					</span>

					<span class="button--switch--theme__star"></span>
					<span class="button--switch--theme__star"></span>
					<span class="button--switch--theme__star"></span>
					<span class="button--switch--theme__star"></span>
					<span class="button--switch--theme__star"></span>
					<span class="button--switch--theme__star"></span>

					<span class="button--switch--theme__comet"></span>
					<span class="button--switch--theme__comet"></span>
					<span class="button--switch--theme__comet"></span>
				</span>
			</label>

			<button class="button">Comprar agora</button>
			<button class="button button--disabled">Desativado</button>
			<button class="button button--loading--drop">Compre agora</button>
			<button class="button button--loading">Compre agora</button>

			<a href="google.com" class="button--open-link" target="_blank"
				>Open link</a
			>

			<alert-message type="error">
				<span slot="title">Adryel</span>
				<span slot="message">Componente inicializado :D</span>
			</alert-message>
		</main>

		<footer class="footer"></footer>
	</body>
</html>
